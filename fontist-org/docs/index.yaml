title: Fontist -- Open font installer
redirectFrom: []
media: []
contents:
  doc:
    type: doc
    content:
      - type: section
        attrs:
          id: what-is-fontist
        content:
          - type: section_header
            content:
              - type: text
                text: What is Fontist?
          - type: paragraph
            content:
              - type: text
                text: >-
                  Fontist is an open-source font installation framework that
                  helps install open fonts across platforms.
      - type: section
        attrs:
          id: features
        content:
          - type: section_header
            content:
              - type: text
                text: Features
          - type: bullet_list
            content:
              - type: list_item
                content:
                  - type: paragraph
                    content:
                      - type: text
                        text: >-
                          Extensive font formulas cover popular fonts that
                          utilize public or open fonts, including Google, SIL
                          and STIX fonts, across multiple languages (such as
                          CJK).
              - type: list_item
                content:
                  - type: paragraph
                    content:
                      - type: text
                        text: >-
                          Unified handling of Fontist-installed and system
                          fonts, allows locating a particular font on your
                          computer.
              - type: list_item
                content:
                  - type: paragraph
                    content:
                      - type: text
                        text: >-
                          Automatic detection and extraction of fonts from
                          archives.
              - type: list_item
                content:
                  - type: paragraph
                    content:
                      - type: text
                        text: >-
                          Ruby library for installing fonts on system via
                          interactive or non-interactive means.
              - type: list_item
                content:
                  - type: paragraph
                    content:
                      - type: text
                        text: >-
                          Ability to accept font licenses via command-line or
                          library interfaces.
              - type: list_item
                content:
                  - type: paragraph
                    content:
                      - type: text
                        text: >-
                          Create font manifests to programmatically know if
                          fonts you need are installed, available to install, or
                          not available.
              - type: list_item
                content:
                  - type: paragraph
                    content:
                      - type: text
                        text: >-
                          Differentiates individual font styles enabling the
                          choice of what styles to install, especially in font
                          families that are large in size.
