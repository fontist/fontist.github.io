name: build

on:
  push:

jobs:
  build:
    name: Build site
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./fontist-org
    steps:
      - name: Use Node
        uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - uses: actions/checkout@master
      - name: Install NPM dependencies
        run: |
          yarn install
      - name: Build site
        run: |
          yarn build
